name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger workflow on version tags like v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile main.py --name lighthouse --add-data "fonts;fonts"
          else
            pyinstaller --onefile main.py --name lighthouse --add-data "fonts:fonts"
          
      - name: Prepare release assets
        run: |
          mkdir -p release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/lighthouse.exe release/lighthouse-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp dist/lighthouse release/lighthouse-macos
          else
            cp dist/lighthouse release/lighthouse-linux

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload release executables
        uses: softprops/action-gh-release@v1
        with:
          files: release/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
