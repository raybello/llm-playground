name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger workflow on version tags like v1.0.0

permissions:
  contents: write  # needed for release creation

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller dearpygui==1.0.0 rich==14.2.0

      - name: Build executable
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile main.py --name lighthouse --add-data "fonts;fonts"
          else
            pyinstaller --onefile main.py --name lighthouse --add-data "fonts:fonts"
          fi
          
      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/lighthouse.exe release/lighthouse-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp dist/lighthouse release/lighthouse-macos
          else
            cp dist/lighthouse release/lighthouse-linux
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-${{ matrix.os }}
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-ubuntu-latest
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: lighthouse-macos-latest
          path: release
          
      - uses: actions/download-artifact@v4
        with:
          name: lighthouse-windows-latest
          path: release

      - name: Upload release executables
        uses: softprops/action-gh-release@v1
        with:
          files: release/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
